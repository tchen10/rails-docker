version: '3'

services:
  db:
    image: postgres:10.0
    ports:
      - '5432'
  redis:
    image: 'redis:latest'
  api:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    env_file:
      - '.env'
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis
  sidekiq:
    build: .
    command: bundle exec sidekiq
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    env_file:
      - .env